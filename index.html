<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meniul Cafenelei</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000 url('logo.png') repeat;
      background-size: 120px; /* dimensiunea logo-ului în pattern */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      max-width: 480px;   /* lățimea meniului pe ecrane mari */
      width: 100%;        /* pe mobil se ajustează automat */
    }

    .menu img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="menu">
    <img src="MeniuC.jpg" alt="Meniul Cafenelei">
  </div>
</body>
</html>

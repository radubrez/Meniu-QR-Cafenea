<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Cafenea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #8B4513;
        }

        h2 {
            color: #A0522D;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .price {
            float: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Meniul Cafenelei</h1>

    <h2>Băuturi calde</h2>
    <ul>
        <li>Espresso <span class="price">8 lei</span></li>
        <li>Cappuccino <span class="price">10 lei</span></li>
        <li>Latte <span class="price">11 lei</span></li>
        <li>Ceai <span class="price">7 lei</span></li>
    </ul>

    <h2>Băuturi reci</h2>
    <ul>
        <li>Limonadă <span class="price">9 lei</span></li>
        <li>Ice Latte <span class="price">12 lei</span></li>
        <li>Smoothie fructe <span class="price">14 lei</span></li>
    </ul>

    <h2>Deserturi</h2>
    <ul>
        <li>Cheesecake <span class="price">15 lei</span></li>
        <li>Tartă cu fructe <span class="price">13 lei</span></li>
        <li>Brownie <span class="price">10 lei</span></li>
    </ul>
</body>
</html>
